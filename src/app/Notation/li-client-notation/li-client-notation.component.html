<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="..." />
  <meta name="description" content="..." />
  <meta name="robots" content="noindex,nofollow" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png" />
</head>
<body>
  <app-menu-retail></app-menu-retail>

  <div class="user-management">
    <div style="font-size: 16px; font-family: serif;">
      <div class="card-body">
        <div class="input-wrap">
          <div class="input fl-wrap">
            <div class="input-item">
              <input type="text" value=""  placeholder="Rechercher client..." />
            </div>
            <button type="submit" class="btn1 btn1-primary">Rechercher</button>
          </div>
        </div>
        <br>
        <div class="table-responsive">
          <table id="zero_config" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Code Relation</th>
                <th>Notations</th> <!-- Nouvelle colonne pour les notations -->
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let c of clients | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | filter: searchtext">
                <td>{{c?.id}}</td>
                <td>{{c?.nom}}</td>
                <td>{{c?.codeRelation}}</td>
                <td>
                  <ng-container *ngFor="let notation of c?.notations">
                    <div>{{ notation.id }}</div>
                  </ng-container>
                </td>
                <td style="text-align: center; vertical-align: middle;">
                  <ng-container *ngFor="let notation of c?.notations">
                    <button (click)="getNotationsInProgress(notation.id)" class="btn btn-outline btn-sm">
                      <img style="height: 23px; width: 23px;" src="../assets/images/note.png" alt="update" title="Plus d'infos">
                    </button>
                  </ng-container>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>       
        </div>
      </div>
    </div>
  </div>
  <div style="margin-bottom: 220px;"></div>
  <div class="page-wrapper">
    <app-footer></app-footer>
  </div>
</body>
</html>
