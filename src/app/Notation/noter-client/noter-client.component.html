<app-menu-retail></app-menu-retail>
<div class="page-breadcrumb">
  <div class="row">
    <div class="col-12 d-flex no-block align-items-center">
      <div class="ms-auto text-end">
        <nav aria-label="breadcrumb" style="margin-right: 1050px">
          <ol class="breadcrumb">
            <li class="breadcrumb-item"><a routerLink="/admin/module-retail">Notation Client</a></li>
            <li class="breadcrumb-item active" aria-current="page">
              Noter Client
            </li>
          </ol>
        </nav>
      </div>
    </div>
  </div>
</div>
<div class="container mt-4" style="margin-left: 230px;">
  <div class="row justify-content-center">
    <div class="col-lg-8 col-md-10 col-sm-12">
      

      <!-- Displaying Questions and Inputs -->
      <table id="zero_config" class="table table-striped table-bordered">
        <tbody>
          <tr *ngFor="let v of variables; let i = index">
            <td class="question-title" style="font-family: Arial, sans-serif;">{{ v.description }}</td>
            <td>
              <!-- ENUMERATION Type -->
              <div class="form-group" *ngIf="v.type === Type.ENUMERATION">
                <input
                  type="text"
                  [(ngModel)]="getResponseByVariableId(v.id).response"
                  id="enumeration-{{i}}"
                  class="form-control"
                  placeholder="Entrez une option" style="font-family: Arial, sans-serif;"
                />
              </div>
              <!-- DATE Type -->
              <div class="form-group" *ngIf="v.type === Type.DATE">
                <input
                  type="date"
                  [(ngModel)]="getResponseByVariableId(v.id).response"
                  id="date-{{i}}"
                  class="form-control" style="font-family: Arial, sans-serif;"
                />
              </div>
              <!-- NUMBER Type -->
              <div class="form-group" *ngIf="v.type === Type.NUMBER">
                <input
                  type="text"
                  [(ngModel)]="getResponseByVariableId(v.id).response"
                  id="number-{{i}}"
                  class="form-control" style="font-family: Arial, sans-serif;"
                  placeholder="Entrez un nombre"
                />
              </div>
              <!-- INTERVAL Type -->
              <div class="form-group" *ngIf="v.type === Type.INTERVALE">
                <input
                  type="text"
                  [(ngModel)]="getResponseByVariableId(v.id).response"
                  id="interval-{{i}}" style="font-family: Arial, sans-serif;"
                  class="form-control"
                  placeholder="Entrez un intervalle"
                />
              </div>
            </td>
          </tr>
        </tbody>
      </table>

      <!-- Improved Button Design -->
      <div class="text-center mt-4">
        <button class="btn btn-primary custom-btn" (click)="submitResponseSave()"><i class="fas fa-save"></i> Sauvegarder</button>
        <button class="btn btn-warning custom-btn" (click)="submitResponse()"><i class="fas fa-clipboard-check"></i> Noter</button>
        
      </div>

      <!-- Additional Space Before Footer -->
      <div class="mb-5"></div>
    </div>
  </div>
</div>
<div style="margin-bottom: 190px;"></div>
<div class="footer">
  <app-footer></app-footer>
</div>
