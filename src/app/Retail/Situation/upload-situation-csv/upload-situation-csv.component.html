<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="keywords" content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template" />
  <meta name="description" content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework" />
  <meta name="robots" content="noindex,nofollow" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <!-- Favicon icon -->
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png" />
  <!-- Ajout des styles pour ajuster le contenu -->
  <style>
    .user-management {
      max-width: 1000px; /* Ajustez la largeur maximale selon vos besoins */
      margin: 0 auto;
      padding: 20px;
      border: 1px solid #ccc;
      border-radius: 5px;
      background-color: #f9f9f9;
      margin-left: 380px; 
    }
    @media (max-width: 992px) {
      .user-management {
        margin-left: 0; /* Réinitialiser la marge gauche pour les petites résolutions */
      }
    }
  </style>
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.min.js" integrity="sha384-QJHtvGhmr9XOIpI6YVutG+2QOK9T+ZnN4kzFN1RtK3zEFEIsxhlmWl5/YESvpZ13" crossorigin="anonymous"></script>
      
</head>
<body>
  <aside class="left-sidebar" data-sidebarbg="skin5" style="height: 900px;">
    <div class="scroll-sidebar">
        <nav class="sidebar-nav">
            <ul id="sidebarnav" class="pt-4">
                <li class="sidebar-item">
                    <a class="sidebar-link waves-effect waves-dark sidebar-link" routerLink="/admin/dashboard" aria-expanded="false" style="text-decoration: none;font-family: serif;">
                        <i class="mdi mdi-view-dashboard"></i>
                        <span class="hide-menu">Axly Solution</span>
                    </a>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link has-arrow waves-effect waves-dark" style="text-decoration: none;font-family: serif;" data-bs-toggle="collapse" href="#relationClientSubMenu" role="button" aria-expanded="false" aria-controls="relationClientSubMenu">
                        <i class="mdi mdi-face"></i>
                        <span class="hide-menu">Relation Client</span>
                    </a>
                    <ul class="sidebar-submenu collapse" id="relationClientSubMenu">
                        <li class="sidebar-item">
                            <a [routerLink]="['/admin/upload-csv']" class="sidebar-link" style="margin-left: 25px;text-decoration: none;font-family: serif;">Importer un fichier CSV</a>
                            <a [routerLink]="['/admin/list-client']" class="sidebar-link" style="margin-left: 25px;text-decoration: none;font-family: serif;">Consulter Client</a>
                        </li>
                    </ul>
                </li>
                <li class="sidebar-item">
                    <a class="sidebar-link has-arrow waves-effect waves-dark" style="text-decoration: none;font-family: serif;" data-bs-toggle="collapse" href="#situationClientSubMenu" role="button" aria-expanded="false" aria-controls="situationClientSubMenu">
                        <i class="mdi mdi-face"></i>
                        <span class="hide-menu">Situation Client</span>
                    </a>
                    <ul class="sidebar-submenu collapse" id="situationClientSubMenu">
                        <li class="sidebar-item">
                            <a [routerLink]="['/admin/Situation/upload-csv']" class="sidebar-link" style="margin-left: 25px;text-decoration: none;font-family: serif;">Importer un fichier CSV</a>
                            <a class="sidebar-link" style="margin-left: 25px;text-decoration: none;font-family: serif;">Consulter Situation Client</a>
                        </li>
                    </ul>
                </li>
            </ul>
        </nav>
    </div>
</aside>
  <br><br>
  <div class="user-management">
    <div style="font-size: 16px;font-family: serif">
      <div class="card-body">
        <h5 class="card-title" style="font-family: serif;font-size: 20px;">Importer un fichier CSV</h5>
        <br>
        <div class="container">
          <div class="file-upload-container">
            <input type="file" (change)="onFileSelected($event)" accept=".csv" id="fileInput"><br><br>
            <button class="btn btn-primary" (click)="uploadFile()">Importer</button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div  style="margin-bottom: 410px;"></div>
</body>
</html>
