<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="keywords" content="admin dashboard, bootstrap 5, responsive template" />
    <meta name="description" content="Matrix Admin Lite Free Version - a clean admin dashboard template" />
    <meta name="robots" content="noindex,nofollow" />
    <title>Details de la Situation du Client</title>
    <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png" />
    <style>
      body {
        overflow-y: hidden;
      }
      .pagination-buttons {
        display: flex;
        justify-content: center;
        margin-top: 10px;
      }
      .pagination-buttons button {
        margin: 0 5px;
      }
    </style>
</head>
<body>
    <app-menu-retail></app-menu-retail>
    <div class="page-breadcrumb" style="margin-right: 990px;">
      <div class="row">
        <div class="col-12 d-flex no-block align-items-center">
          <h4 class="page-title">Axely Modules</h4>
          <div class="ms-auto text-end">
            <nav aria-label="breadcrumb">
              <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/admin/module-retail">Module Retail</a></li>
                <li class="breadcrumb-item active" aria-current="page">
                  Détails des situations client
  
                </li>
              </ol>
            </nav>
          </div>
        </div>
      </div>
    </div>
    <br /><br /><br />
    <div class="row justify-content-center" style="font-size: 16px; font-family: serif; margin-left: 230px;">
        <div class="col-md-6">
            <div class="card">
                <div class="card-body">
                    <h4 class="card-title">Détails de la situation du Client</h4>
                    <div class="table-responsive">
                      <table id="zero_config" class="table table-striped table-bordered">
                          <tbody>
                              <ng-container *ngFor="let detail of displayedFields">
                                  <tr>
                                      <th>{{ detail.label }}:</th>
                                      <td>{{ situation?.[detail.key] }}</td>
                                  </tr>
                              </ng-container>
                          </tbody>
                      </table>
                  </div>                  
                  <div class="pagination-buttons">
                    <button (click)="previousPage()" [disabled]="currentPage === 0" class="btn btn-primary">
                      Précédent
                    </button>
                    
                    <button (click)="nextPage()" [disabled]="currentPage >= getMaxPage()" class="btn btn-primary">
                      Suivant
                    </button>
                  </div>
                  
                </div>
            </div>
        </div>
    </div>
    <br />
    <div style="margin-bottom: 250px;"></div>
    <div class="page-wrapper">
        <app-footer></app-footer>
    </div>
</body>
</html>
