<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
      name="description"
      content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon.png"
    />
  
  </head>

  <body>
    <aside class="left-sidebar" data-sidebarbg="skin5" >
      
      <div class="scroll-sidebar" >
      
        <nav class="sidebar-nav">
          <ul id="sidebarnav" class="pt-4">
            <li class="sidebar-item">
              <a
                class="sidebar-link waves-effect waves-dark sidebar-link"
                routerLink="/admin/dashboard"
                aria-expanded="false" style="text-decoration: none;font-family: serif;"
                ><i class="mdi mdi-view-dashboard"></i
                ><span class="hide-menu">Axly Solution</span></a
              >
            </li>
            <li class="sidebar-item">
                <a class="sidebar-link has-arrow waves-effect waves-dark" style="text-decoration: none;font-family: serif;" data-bs-toggle="collapse" href="#relationClientSubMenu" role="button" aria-expanded="false" aria-controls="relationClientSubMenu">
                    <i class="mdi mdi-face"></i>
                    <span class="hide-menu">Relation Client</span>
                </a>
                <ul class="sidebar-submenu collapse" id="relationClientSubMenu">
                    <li class="sidebar-item">
                        <a [routerLink] ="['/admin/upload-csv']" class="sidebar-link" style="margin-left: 25px;text-decoration: none;font-family: serif;">Importer un fichier CSV</a>
                        <a class="sidebar-link" style="margin-left: 25px;text-decoration: none;font-family: serif;">Consulter Client</a>
                    </li>
                </ul>
            </li>
          </ul>
        </nav>
      
      </div>
    </aside>
    <br>
    <div class="user-management" style="
    max-width:1200px;
    margin: 0 auto;
    padding: 20px;
    border: 1px solid #ccc;
    border-radius: 5px;
    background-color: #f9f9f9;
    margin-right: 20px;
  ">
              <div style="font-size: 16px;font-family: serif">
                <div class="card-body">
                  <h5 class="card-title" style="font-family: serif;font-size: 20px;">Liste des clients</h5>
                  <br>
                  <button class="btn btn-primary btn-sm"  style="font-family: serif;font-size: 15px;margin-left: 1000px;" routerLink="/admin/upload-csv">Importer fichier CSV</button>

                  <div class="table-responsive">
                    <div class="main-search-input-wrap">
                      <div class="main-search-input fl-wrap">
                          <div class="main-search-input-item">
                            <input type="text"  value="" placeholder="Rchercher client..." [(ngModel)]="searchtext">
                          </div>                                
                      
                    </div>                      
                  </div>
                    <table
                      id="zero_config"
                      class="table table-striped table-bordered"
                    >
                      <thead>
                        <tr>
                          <th>Matricule</th>
                          <th>Code Relation</th>
                          <th>Code Relation Flexcube</th>
                          <th>Identifiant Prospect</th>
                          <th>New Model UBCI</th>
                          <th>Action</th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let c of clients | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | filter:searchtext">
                        <tr>
                          <td>{{c?.id}}</td>
                          <td>{{c?.codeRelation}}</td>
                          <td>{{c?.codeRelationFlexcube}}</td>
                          <td>{{c?.identifiantProspect}}</td>
                          <td>{{c?.newModelUBCI}}</td>
                          <td style="text-align: center; vertical-align: middle;"><button class="btn btn-primary btn-sm" [routerLink]="['/admin/detail-client', c.id]">DÃ©tails client</button></td>
                          <td style="text-align: center; vertical-align: middle;"><button class="btn btn-success btn-sm" [routerLink]="['/admin/update-client', c.id]">Update client</button></td>
                          <td style="text-align: center; vertical-align: middle;"><button class="btn btn-danger btn-sm" (click)="deleteClient(c.id)">Delete</button></td>
                        </tr>
                      </tbody>
                    </table>
                    <div class="text-center">
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
                  </div>
                  </div>
          </div>
       
    </div>
    <div  style="margin-bottom: 220px;"></div>

  </body>
</html>
