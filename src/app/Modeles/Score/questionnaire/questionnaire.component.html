<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="keywords" content="admin dashboard, bootstrap 5 admin, responsive admin template, Matrix admin lite design">
  <meta name="description" content="Matrix Admin Lite Free Version is a clean admin dashboard template inspired by Bootstrap Framework.">
  <meta name="robots" content="noindex,nofollow">
  <title>Matrix Admin Lite</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha384-dz4o5SQrlsvk83GNY1u0SlTIuUo+M7gjISj5f3z4M8fRtBZ9BAExiwo1Fxy5KEdC" crossorigin="anonymous">
</head>
<body>
  <!-- Menu -->
  <app-menu-modele></app-menu-modele>
  
  <!-- Main Content -->
  <main class="main-content">
    <div class="container">
      <div class="card">
        <div class="card-body">
          <h2 class="card-title" style="font-size: 16px;font-family: serif">Questionnaire</h2>
          <hr>
          <table class="table table-bordered">
            <thead>
              <tr>
                <th style="font-size: 16px;font-family: serif">Question</th>
                <th style="font-size: 16px;font-family: serif">RÃ©ponses</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let variable of variables">
                <td style="font-size: 16px;font-family: serif">{{ variable.description }}</td>
                <td>
                  <div *ngFor="let score of variable.scores" class="form-check">
                    <input class="form-check-input"
                           type="radio"
                           [id]="'score_' + score.id"
                           [name]="variable.id ? 'variable_' + variable.id.toString() : ''"
                           [value]="score.valeur"
                           [(ngModel)]="selectedValues[variable.id ? variable.id.toString() : '']">
                    <label class="form-check-label" [for]="'score_' + score.id" style="font-size: 16px;font-family: serif">{{ score.valeur }}</label>
                  </div>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <button class="btn btn-primary mt-3" (click)="calculateFinalScore()" style="font-size: 16px;font-family: serif">Valider</button>
          </div>
        </div>
      </div>
    </div>
  </main>
  
  <!-- Footer -->
  <footer class="footer">
    <app-footer></app-footer>
  </footer>

  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js" integrity="sha384-JAMcb3F0hF0Q+8XnPJTzWK0UJ2sNqoJ+o7YUpv8+D9ABUNlvZ7Fcja/N4RPqFi2j" crossorigin="anonymous"></script>
</body>
</html>
