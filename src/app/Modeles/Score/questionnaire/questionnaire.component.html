<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <!-- Tell the browser to be responsive to screen width -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="keywords"
    content="admin dashboard, bootstrap 5 admin, responsive admin template, Matrix admin lite design"
  />
  <meta
    name="description"
    content="Matrix Admin Lite Free Version is a clean admin dashboard template inspired by Bootstrap Framework."
  />
  <meta name="robots" content="noindex,nofollow" />
  <title>Matrix Admin Lite</title>
  <!-- Favicon icon -->
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="../assets/images/favicon.png"
  />
  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/css/bootstrap.min.css" integrity="sha384-dz4o5SQrlsvk83GNY1u0SlTIuUo+M7gjISj5f3z4M8fRtBZ9BAExiwo1Fxy5KEdC" crossorigin="anonymous">
  <!-- Custom Styles -->
  <style>
    .user-management {
      max-width: 1200px;
      margin: 20px auto;
      padding: 20px;
      border: 1px solid #ddd;
      border-radius: 5px;
      background-color: #fff;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    .form-check-input {
      margin-right: 10px;
    }
    .btn-primary {
      background-color: #007bff;
      border-color: #007bff;
    }
    .btn-primary:hover {
      background-color: #0069d9;
      border-color: #0062cc;
    }
  </style>
</head>

<body>
  <!-- Menu -->
  <app-menu-modele></app-menu-modele>
  
  <!-- Contenu du questionnaire -->
  <div class="user-management" style="margin-right: 50px;font-family: serif;font-size: 16px;">
    <div class="card-body">
      <h2>Questionnaire</h2>
      <hr>
      
      <!-- Tableau pour les variables et scores -->
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">Question</th>
            <th scope="col">RÃ©ponses</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let variable of variables">
            <td>{{ variable.description }}</td>
            <td>
              <div *ngFor="let score of variable.scores" class="form-check">
                <input class="form-check-input"
                       type="radio"
                       [id]="'score_' + score.id"
                       [name]="variable.id ? 'variable_' + variable.id.toString() : ''"
                       [value]="score.valeur"
                       [(ngModel)]="selectedValues[variable.id ? variable.id.toString() : '']">
                <label class="form-check-label" [for]="'score_' + score.id">{{ score.valeur }}</label>
              </div>
            </td>
          </tr>
        </tbody>
      </table>
      
      <!-- Bouton pour calculer le score final -->
      <div class="text-center"> <!-- Ajout de la classe text-center pour centrer le contenu -->
        <button class="btn btn-primary mt-3" (click)="calculateFinalScore()">Valider</button>
      </div>
            
      <!-- Affichage du score final -->
      <div *ngIf="finalScore !== null" class="mt-3">
        <h4>Score final : {{ finalScore }}</h4>
      </div>
      
    </div>
  </div>
  
  <div style="margin-bottom: 220px;"></div>
  
  <!-- Pied de page -->
  <div class="page-wrapper">
    <app-footer></app-footer>
  </div>

  <!-- Bootstrap JS (Optional - if needed for dropdowns, modals, etc.) -->
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/5.1.0/js/bootstrap.bundle.min.js" integrity="sha384-JAMcb3F0hF0Q+8XnPJTzWK0UJ2sNqoJ+o7YUpv8+D9ABUNlvZ7Fcja/N4RPqFi2j" crossorigin="anonymous"></script>
</body>
</html>
