
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
      name="description"
      content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <meta name="robots" content="noindex,nofollow" />
    <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon.png"
    />
  
  </head>

  <body>

              <div class="card">
                <div class="card-body">
                  <h5 class="card-title">Liste des utilisateurs</h5>
                  <div class="table-responsive">
                    <div class="main-search-input-wrap">
                      <div class="main-search-input fl-wrap">
                          <div class="main-search-input-item">
                            <input type="text"  value="" placeholder="Search Users..." [(ngModel)]="searchtext">
                          </div>                                
                      
                    </div>                      
                  </div>
                    <table
                      id="zero_config"
                      class="table table-striped table-bordered"
                    >
                      <thead>
                        <tr>
                          <th>Matricule</th>
                          <th>Nom</th>
                          <th>Prénom</th>
                          <th>E-mail</th>
                          <th>Compte désactivé</th>
                          <th>Action</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let u of users | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | filter:searchtext">
                        <tr>
                          <td>{{u?.id}}</td>
                          <td>{{u?.username}}</td>
                          <td>{{u?.fullname}}</td>
                          <td>{{u?.email}}</td>
                          <td>{{u?.status}}</td>
                          <td><button class="btn btn-primary btn-sm" [routerLink]="['/admin/permission', u.id]">Consulter permission</button></td>
                          <td><button class="btn btn-primary btn-sm" [routerLink]="['/admin/list-role-user', u.id]">Role user</button></td>
                        </tr>
                      
                      </tbody>
                      <tfoot>
                        <tr>
                          <th>Matricule</th>
                          <th>Nom</th>
                          <th>Prénom</th>
                          <th>E-mail</th>
                         <th>Action</th>
                        </tr>
                      </tfoot>
                    </table>
                    <div class="text-center">
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
                  </div>
                  </div>
          
        <!-- ============================================================== -->
       
        <!-- ============================================================== -->
        <!-- End footer -->
        <!-- ============================================================== -->
    
      <!-- ============================================================== -->
      <!-- End Page wrapper  -->
      <!-- ============================================================== -->
    </div>
    <!-- ============================================================== -->
  >
  </body>
</html>
