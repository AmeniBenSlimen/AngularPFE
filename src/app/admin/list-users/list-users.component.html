<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png" />
</head>
<body>
  <app-menu></app-menu>
  <div class="user-management" style="max-width:1200px; margin: 0 auto; padding: 20px; border-radius: 5px; margin-right: 20px;">
    <div style="font-size: 16px; font-family: serif">
      <div class="card-body">
        <div class="input-wrap">
          <div class="input fl-wrap">
            <div class="input-item">
              <input type="text" value="" [(ngModel)]="searchtext" [ngModelOptions]="{standalone: true}" placeholder="Rechercher avec Nom">
            </div>
          </div>
        </div>
        <br>
        <div class="table-responsive">
          <table id="zero_config" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Matricule</th>
                <th>Nom</th>
                <th>Prénom</th>
                <th>E-mail</th>
                <th>Compte désactivé</th>
                <th>Action</th>
                <th></th>
              </tr>
            </thead>
            <tbody *ngFor="let u of users | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | filter:searchtext">
              <tr>
                <td>{{u?.id}}</td>
                <td>{{u?.username}}</td>
                <td>{{u?.fullname}}</td>
                <td>{{u?.email}}</td>
                <td style="text-align: center; vertical-align: middle;">
                  <label class="toggle-switch">
                    <input 
                      type="checkbox" 
                      [checked]="u.status" 
                      (change)="toggleStatus(u)"
                    >
                    <span class="slider"></span>
                  </label>
                </td>
                <td style="text-align: center; vertical-align: middle;">
                  <button class="btn btn-outline btn-sm" (click)="openUpdateUserForm(u)">
                    <img style="height: 23px;width: 23px;" src="../assets/images/rotation.png" alt="update" title="Mettre à jour">
                  </button>
                </td>
                <td style="text-align: center; vertical-align: middle;">
                  <button class="btn btn-outline btn-sm" (click)="deleteUser(u.id)">
                    <img style="height: 23px;width: 23px;" src="../assets/images/delete.png" alt="delete" title="delete">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <br>
    <div style="margin-bottom: 290px;"></div>
    <div class="page-wrapper">
      <app-footer></app-footer>
    </div>
  </div>
</body>
</html>
