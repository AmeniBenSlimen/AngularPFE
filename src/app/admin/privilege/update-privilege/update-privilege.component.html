<div class="row" style="margin-left: 400px;">
  <div class="col-md-6">
    <div class="card">
      <form (ngSubmit)="updatePrivilege()" id="update-privilege-form" class="form-horizontal">
        <div class="card-body">
          <h4 class="card-title">Mettre à jour un Privilège</h4>
          <div class="form-group">
            <label for="roleId">Sélectionner un rôle :</label>
            <select class="form-control" [(ngModel)]="roleId" name="roleId" required>
              <option *ngFor="let p of roles" [value]="p.id">{{ p.cdRole }}</option>
            </select>            
          </div>
          <div class="form-group">
            <label for="menuId">Sélectionner un menu :</label>
            <select class="form-control" [(ngModel)]="menuId" name="menuId" required>
              <option *ngFor="let m of menus" [value]="m.cdMenu">{{ m.lbMenu }}</option>
            </select>            
          </div>
          <div class="form-group">
            <button type="submit" class="btn btn-primary">Modifier</button>
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
