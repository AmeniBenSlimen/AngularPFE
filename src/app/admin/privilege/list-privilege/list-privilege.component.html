<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <link rel="icon" type="image/png" sizes="16x16" href="../assets/images/favicon.png" />
</head>
<body>
  <app-menu></app-menu>
  <div class="user-management" style="max-width:1200px; margin: 0 auto; padding: 20px; border-radius: 5px; margin-right: 20px;">
    <div style="font-size: 16px; font-family: serif">
      <div class="card-body">
        <div class="input-wrap">
          <div class="input fl-wrap">
            <div class="input-item">
              <input type="text" value="" [(ngModel)]="searchtext" [ngModelOptions]="{standalone: true}" placeholder="Rechercher ...">
            </div>
          </div>
        </div>
        <br>
        <div class="table-responsive">
          <table id="zero_config" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>ID</th>
                <th>Role</th>
                <th>Menu</th>
                <th>Action</th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let p of privileges | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | filter:searchtext; let i = index" [ngStyle]="{'background-color': i % 2 === 0 ? '#f2f2f2' : 'white'}">
                <td>{{p?.id}}</td>
                <td>{{p?.role.cdRole}}</td>
                <td>{{p?.menuId}}</td>
                <td style="text-align: center; vertical-align: middle;">
                  <button class="button edit-button" style="color: white;" [routerLink]="['/admin/update-privilege', p.id]">
                    <img style="height: 23px;width: 23px;" src="../assets/images/rotation.png" alt="update">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
    <div style="margin-bottom: 150px;"></div>
    <div class="page-wrapper">
      <app-footer></app-footer>
    </div>
  </div>
</body>
</html>
