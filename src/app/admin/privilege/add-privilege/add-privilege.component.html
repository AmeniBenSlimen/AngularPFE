<div class="row" style="margin-left: 400px;">
  <div class="col-md-6">
    <div class="card">
      <form class="form-horizontal">
        <div class="card-body">
          <h4 class="card-title">Ajouter un Privilége</h4>
          <div class="form-group row">
<div class="container">
  <div class="form-wrap">
    <form id="survey-form">
      <div class="row">
        <div class="col-md-12"> <!-- Utilisez col-md-12 pour que les sélecteurs soient disposés verticalement sur tous les écrans -->
          <div class="form-group">
            <label id="name-label" for="fullname">Code Role</label>
            <select class="form-control" [(ngModel)]="roleId" [ngModelOptions]="{ standalone: true }" id="description">
              <option *ngFor="let p of roles" [value]="p.id">{{ p.cdRole }}</option>
            </select>
          </div>
        </div>
      </div>
      <div class="row">
        <div class="col-md-12"> <!-- Utilisez col-md-12 pour que les sélecteurs soient disposés verticalement sur tous les écrans -->
          <div class="form-group">
            <label id="name-label" for="fullname">Code Menu</label>
            <select class="form-control" [(ngModel)]="menuId" [ngModelOptions]="{ standalone: true }" id="description">
              <option *ngFor="let m of menus" [value]="m.cdMenu">{{ m.cdMenu }}</option>
            </select>
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col-md-12"> <!-- Utilisez col-md-12 pour que le bouton soit sur toute la largeur -->
          <div class="form-group">
            <button type="submit" (click)="create()" class="btn btn-primary" style="background-color:#00881D;border-color: #00881D;">
              Ajouter
            </button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
