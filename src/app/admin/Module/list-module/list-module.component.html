<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
  />
  <meta
    name="description"
    content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
  />
  <meta name="robots" content="noindex,nofollow" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="../assets/images/favicon.png"
  />
  <style>
    body {
      overflow-y: hidden;
    }

    app-menu {
      margin-top: 60px; 
    }

    /* Styles pour les lignes alternées du tableau */
    table tr:nth-child(odd) {
      background-color: white;
    }

    table tr:nth-child(even) {
      background-color: #f2f2f2;
    }

    table {
      width: 100%;
    }

    table th, table td {
      padding: 8px;
      text-align: left;
    }

  </style>
</head>
<body>
  <app-menu></app-menu>
  <br><br>
  <div>
    <div style="font-size: 16px;font-family: serif">
      <div class="card-body">
        <div class="table-responsive">
          <div class="input-wrap">
            <div class="input fl-wrap">
              <div class="input-item">
                <input type="text" value="" [(ngModel)]="searchtext" [ngModelOptions]="{standalone: true}" placeholder="Rechercher...">
              </div>
            </div>
          </div><br>
          <table id="zero_config" class="table table-striped table-bordered">
            <thead>
              <tr>
                <th>Code Module</th>
                <th>Libellé Module</th>
                <th>Action</th>
                <th></th>
              </tr>
            </thead>
            <tbody>
              <tr *ngFor="let m of modules | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | filter:searchtext">
                <td>{{m?.cdModul}}</td>
                <td>{{m?.lbModul}}</td>
                <td style="text-align: center; vertical-align: middle;">
                  <button class="btn btn-sm" [routerLink]="['/admin/update-module', m.cdModul]">
                    <img style="height: 23px;width: 23px;" src="../assets/images/rotation.png" alt="update" title="Mettre à jour">
                  </button>
                </td>
                <td style="text-align: center; vertical-align: middle;">
                  <button class="btn btn-sm" (click)="deleteModule(m.cdModul)">
                    <img style="height: 23px;width: 23px;" src="../assets/images/delete.png" alt="delete" title="Supprimer">
                  </button>
                </td>
              </tr>
            </tbody>
          </table>
          <div class="text-center">
            <pagination-controls (pageChange)="p = $event"></pagination-controls>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div style="margin-bottom: 150px;"></div>
  <div class="page-wrapper">
    <app-footer></app-footer>
  </div>
</body>
</html>
