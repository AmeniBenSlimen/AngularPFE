<!DOCTYPE html>
<html dir="ltr" lang="en">
<head>
  <meta charset="utf-8" />
  <meta http-equiv="X-UA-Compatible" content="IE=edge" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta
    name="keywords"
    content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
  />
  <meta
    name="description"
    content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
  />
  <meta name="robots" content="noindex,nofollow" />
  <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
  <link
    rel="icon"
    type="image/png"
    sizes="16x16"
    href="../assets/images/favicon.png"
  />
  <style>
    body {
      overflow-y: hidden;
      background-color: #f8f9fa; /* Improved background color */
      height: 100vh; /* Ensure the body covers the full viewport */
      display: flex;
      flex-direction: column;
    }

    .add-module-form {
      font-size: 16px;
      font-family: serif;
      margin-top: 30px; 
      flex-grow: 1; /* Ensures form stretches to fill the available space */
    }

    .add-module-form .card {
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Shadow effect for the card */
      border: none; /* Remove card borders */
    }

    .add-module-form .card-title {
      font-size: 24px;
      font-weight: bold;
      text-align: center; /* Center card title */
    }

    .add-module-form .form-control {
      border-radius: 5px; /* Rounded borders for form fields */
      box-shadow: none; /* Remove shadow around text fields */
    }

    .add-module-form .btn-primary {
      background-color: #00881D;
      border-color: #00881D;
      padding: 10px 20px; /* Improved button size */
      font-size: 16px;
      border-radius: 5px;
    }

    .add-module-form .btn-primary:hover {
      background-color: #006f15; /* Darker hover effect */
      border-color: #006f15;
    }

    .page-wrapper {
      margin-top: auto; /* Push footer to the bottom */
    }
  </style>
</head>

<body>
  <app-menu></app-menu>
  <br><br>

  <div class="container add-module-form">
    <div class="row justify-content-center">
      <div class="col-md-6">
        <div class="card mx-auto">
          <form class="form-horizontal" (ngSubmit)="create()">
            <div class="card-body">
              <h4 class="card-title">Ajouter module</h4>
<br>
              <div class="form-group row">
                <label for="codeModule" class="col-md-4 col-form-label">Code Module</label>
                <div class="col-md-8">
                  <input type="text" [(ngModel)]="module.cdModul" [ngModelOptions]="{standalone: true}" id="codeModule" placeholder="Entrer code module" class="form-control" required>
                </div>
              </div>

              <div class="form-group row">
                <label for="libelleModule" class="col-md-4 col-form-label">Libellé Module</label>
                <div class="col-md-8">
                  <input type="text" [(ngModel)]="module.lbModul" [ngModelOptions]="{standalone: true}" id="libelleModule" placeholder="Entrer Libellé module" class="form-control" required>
                </div>
              </div>

              <div class="text-center mt-4">
                <button type="submit" class="btn btn-primary btn-block">Ajouter</button>
              </div>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>

  <div class="page-wrapper">
    <app-footer></app-footer>
  </div>
</body>
</html>
