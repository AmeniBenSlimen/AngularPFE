
<!DOCTYPE html>
<html dir="ltr" lang="en">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <!-- Tell the browser to be responsive to screen width -->
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta
      name="keywords"
      content="wrappixel, admin dashboard, html css dashboard, web dashboard, bootstrap 5 admin, bootstrap 5, css3 dashboard, bootstrap 5 dashboard, Matrix lite admin bootstrap 5 dashboard, frontend, responsive bootstrap 5 admin template, Matrix admin lite design, Matrix admin lite dashboard bootstrap 5 dashboard template"
    />
    <meta
      name="description"
      content="Matrix Admin Lite Free Version is powerful and clean admin dashboard template, inpired from Bootstrap Framework"
    />
    <title>Matrix Admin Lite Free Versions Template by WrapPixel</title>
    <!-- Favicon icon -->
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="../assets/images/favicon.png"
    />
    <style>
      body {
        overflow-y: hidden;
      }
    </style>
  </head>

  <body>
    <app-menu></app-menu>
    <br>
    <div>
              <div style="font-size: 16px;font-family: serif">

                <div class="card-body">
                    <button class="btn btn-primary btn-sm" style="font-family: serif;font-size: 15px;margin-left: 1350px;" routerLink="/admin/add-role"> + Ajouter Role</button>
                  <div class="table-responsive">
                    <div class="main-search-input-wrap">
                      <div class="input-wrap">
                        <div class="input fl-wrap">
                          <div class="input-item">
                            <input type="text" value="" [(ngModel)]="searchtext" [ngModelOptions]="{standalone: true}" placeholder="Rechercher...">
                          </div>
                        </div>
                      </div>                
                  </div>
                  <br>
                    <table
                      id="zero_config"
                      class="table table-striped table-bordered"
                    >
                      <thead>
                        <tr>
                          <th>id</th>
                          <th>Libellé role</th>
                          <th>Code role</th>
                          <th>Action</th>
                          <th></th>
                        </tr>
                      </thead>
                      <tbody *ngFor="let r of roles | paginate: { itemsPerPage: itemsPerPage, currentPage: p } | filter:searchtext">
                        <tr>
                          <td>{{r?.id}}</td>
                          <td>{{r?.lbRole}}</td>
                          <td>{{r?.cdRole}}</td>
                          <td style="text-align: center; vertical-align: middle;"><button class="btn btn-sm" [routerLink]="['/admin/updateRole', r.id]">                    <img style="height: 23px;width: 23px;" src="../assets/images/rotation.png" alt="update" title="Mettre à jour">
                          </button></td>
                          <td style="text-align: center; vertical-align: middle;"><button class="btn btn-sm" (click)="deleteRole( r.id)">                    <img style="height: 23px;width: 23px;" src="../assets/images/delete.png" alt="delete" title="Supprimer">
                          </button></td>
                        </tr>
                      
                      </tbody>

                    </table>
                    <div class="text-center">
                      <pagination-controls (pageChange)="p = $event"></pagination-controls>
                  </div>
                  </div>
                  </div>
    </div></div><br>
    <div  style="margin-bottom: 200px;"></div>
    <div class="page-wrapper">
      <app-footer></app-footer>
  </div>
  </body>
</html>
